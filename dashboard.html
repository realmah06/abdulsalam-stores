<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulsalam Store</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<style>
.header{
    width: 100%;
}
.top-header{
    background-color: rgb(102, 7, 7);
    color: #fff;
    padding: 7px 12px;
    display: flex;
    justify-content: center;
    width: 100%;
}
.top-header span{
    margin: 5px;
    font-size: 16px;
    font-weight: 600;
}
</style>
<body>
    <!-- Entire Header-->
    <div class="header">
        <div class="top-header">
            <span><i class="bi bi-person-check"></i> Name: Abdulsalam</span> 
            <span><i class="bi bi-award-fill"></i> Role: Proprietor</span>
            <span><i class="bi bi-calendar-week"></i> Last Login: 00/00/0000</span>
        </div>
        <div class="nav-header">
            <div class="avoid">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="menu-list">
                <ul>
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>


    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/custom.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
