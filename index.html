<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulsalam Store</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <br>
                <center><img src="images/logo.jpg" alt="logo">
            <h1>Abdulsalam Store Limited</h1>
            <small>Sales Managment System v --12.5 ltr</small>
                </center>
        </div>
        <hr style="border: 1px solid darkgreen;"><br><br>
        <form id="loginForm">
            <div class="form-group">
                <label for="Username">Username<span>*</span></label>
                <input type="text" name="verifier-username" class="wt-95" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="verifire-password" class="wt-95" id="password" placeholder="Password">
            </div>
            <input type="checkbox" id="togglePassword"> <span>Show Password</span> <a href="#">Forgot Password?</a>
            <br><br>
            <div class="form-group">
                <button type="submit" class="wt-100">Sign In</button>
            </div>
        </form>
        <br><br>
        <!-- <i class="footer">&copy; Abdulsalam Managment 2025. <br> Powered by <b>Mahadi Abubakar</b></i> -->
    </div>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/custom.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
