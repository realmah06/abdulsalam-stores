<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulsalam Store</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<style>
.header{
    width: 100%;
}
.top-header{
    background-color: rgb(102, 7, 7);
    color: #fff;
    padding: 7px 12px;
    display: flex;
    justify-content: center;
    width: 100%;
}
.top-header span{
    margin: 5px;
    font-size: 16px;
    font-weight: 600;
}
ul.nav {
      list-style-type: none;
      display: flex;
      gap: 30px;
      padding: 0;
    }

    ul.nav > li {
      position: relative;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      user-select: none;
    }

    ul.nav > li:hover {
      background-color: #2980b9;
    }

    ul.dropdown-content {
      list-style-type: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      padding: 0;
      margin: 0;
      min-width: 160px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      border-radius: 4px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 100;
    }

    ul.dropdown-content li {
      padding: 12px 16px;
      color: #333;
      white-space: nowrap;
    }

    ul.dropdown-content li:hover {
      background-color: #eee;
    }

    li.open > ul.dropdown-content {
      max-height: 500px;
    }
</style>
<body>
    <!-- Entire Header-->
    <div class="header">
        <div class="top-header">
            <span><i class="bi bi-person-check"></i> Name: Abdulsalam</span> 
            <span><i class="bi bi-award-fill"></i> Role: Proprietor</span>
            <span><i class="bi bi-calendar-week"></i> Last Login: 00/00/0000</span>
        </div>
        <div class="nav-header">
            <div class="avoid">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="menu-list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <ul class="nav">
                        <li>
                          Menu 1
                          <ul class="dropdown-content">
                            <li>Item 1.1</li>
                            <li>Item 1.2</li>
                            <li>Item 1.3</li>
                          </ul>
                        </li>
                        <li>
                          Menu 2
                          <ul class="dropdown-content">
                            <li>Item 2.1</li>
                            <li>Item 2.2</li>
                            <li>Item 2.3</li>
                          </ul>
                        </li>
                        <li>
                          Menu 3
                          <ul class="dropdown-content">
                            <li>Item 3.1</li>
                            <li>Item 3.2</li>
                            <li>Item 3.3</li>
                          </ul>
                        </li>
                      </ul>
                </ul>
            </div>
        </div>
    </div>


    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/custom.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        const navItems = document.querySelectorAll('ul.nav > li');
      
        navItems.forEach(item => {
          item.addEventListener('click', (e) => {
            e.stopPropagation();
      
            // Close other menus
            navItems.forEach(i => {
              if (i !== item) i.classList.remove('open');
            });
      
            // Toggle current
            item.classList.toggle('open');
          });
        });
      
        document.addEventListener('click', () => {
          navItems.forEach(item => item.classList.remove('open'));
        });
      </script>
</body>
</html>
