<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulsalam Store</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <center><img src="images/logo.jpg" alt="logo"></center>
            <h1>Abdulsalam Store Limited</h1>
            <small>Stocks and Sales Managment System v --12.5 ltr</small>
        </div>
        <hr><br><br>
        <form id="loginForm">
            <div class="form-group">
                <label for="Username">Username<span>*</span></label>
                <input type="text" name="verifier-username" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="verifire-password" id="password" placeholder="Password">
            </div>
            <input type="checkbox"> <span id="show_hide"></span> <a href="#">Forgot Password?</a>
            <br>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
